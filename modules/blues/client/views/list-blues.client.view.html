<section>
  <div class="page-header">
    <h1>Blues</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="blue in vm.blues"
       data-ui-sref="blues.view({ blueId: blue._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="blue.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="blue.user" data-ng-bind="blue.user.displayName"></span>
        <span data-ng-if="!blue.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="blue.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.blues.$resolved && !vm.blues.length">
    No Blues yet, why don't you <a data-ui-sref="blues.create">create one</a>?
  </div>
</section>
